[package]
name = "rriscv"
version = "0.1.0"
edition = "2021"
default-run = "rriscv"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
object = { version = "0.32.1" }

[profile.dev]
opt-level = 0
debug = true

# Set the default for dependencies.
[profile.dev.package."*"]
opt-level = 3
